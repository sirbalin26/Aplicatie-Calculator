!DOCTYPE html>
<html>
	<head>
		<title>
			Aplicatie Calculator
		</title>
		<meta name="author" content="Alin"/>
		<meta name="description" content="curs 28"/>
		<meta name="keywords" content="html, css, js, boot, git, jquery, json"/>
		<meta name="viewport" content="width=device-width, initial-scale= 1.0"/>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>

		<div class="calculator">

			<input type="text" class="calculator-display" disabled value="0"/>


			<div class="calculator-buttons">

				<button type="button" class="reset" value="C">C</button>
				<button type="button" name="mynumber" value="Cos" onclick="cosclicked()">cos</button>
				<button type="button" name="mynumber" value="Sin" onclick="sinclicked()">sin</button>
				<button type="button" name="mynumber" value="Tan" onclick="tanclicked()">tan</button>

				<button type="button" class="" value="7">7</button>
				<button type="button" class="" value="8">8</button>
				<button type="button" class="" value="9">9</button>
				<button type="button" class="operator" value="+">+</button>

				<button type="button" class="" value="4">4</button>
				<button type="button" class="" value="5">5</button>
				<button type="button" class="" value="6">6</button>
				<button type="button" class="operator" value="-">-</button>

				<button type="button" class="" value="1">1</button>
				<button type="button" class="" value="2">2</button>
				<button type="button" class="" value="3">3</button>
				<button type="button" class="operator" value="x">x</button>

				<button type="button" class="" value="0">0</button>
				<button type="button" class="dot" value=".">.</button>
				<button type="button" class="operator" value="=">=</button>
				<button type="button" class="operator" value="/">/</button>
			</div>
		</div>

		<script type="text/javascript" src="script.js"></script>

	</body>
</html>
